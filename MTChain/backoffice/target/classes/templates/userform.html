<div class="content-wrapper">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">User</div>
            <div class="card-body">
                <form th:action="@{/admin/lists/users/edit}" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" name="name" type="text" aria-describedby="nameHelp" th:value="${username}" required>

                    </div>
                    <div class="form-group">
                        <label for="application">Application</label>
                        <!--<input class="form-control" id="application" name="application" aria-describedby="appHelp" th:value="${app}">-->
                        <select class="form-control dropdown-toggle" id="application" name="application" aria-describedby="application">
                            <option th:each="type:${app}" th:value="${type}" th:text="${type}">Wireframe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Upload Certificate</label>
                        <div class="custom-file" id="customFile">
                            <input type="file" id="certificate" name="certificate">
                        </div>
                    </div>
                    <!--<a class="btn btn-primary btn-block" href="login.html">Register</a>-->
                    <input type="hidden" id="id" name="id" th:value="${id}">
                    <input type="hidden" id="newUser" name="newUser" th:value="${newUser}">
                    <input class="btn btn-primary btn-block" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</div>

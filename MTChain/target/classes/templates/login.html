<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form name="f" action="/login" method='POST'>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember Password</label>
                    </div>
                </div>
                <input name="submit" type="submit" class="btn btn-primary btn-block" value="Login">
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="ce/vendor/jquery/jquery.min.js"></script>
<script src="ce/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="ce/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
